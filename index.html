<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador inscrição estadual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body >

    <div class="row mt-5 justify-content-center">
        <div class="form-group col-md-2 mb-1">
            <label>Inscrição estadual </label>
            <input type="text" class="form-control form-control-sm"  maxlength="100" id="ie">
        </div>
        <div class="form-group col-md-2 mb-1 ">
            <label>Estado/UF</label>
            <select id="estado" class="form-control form-control-sm input-estado" name="estado">
                <option value="" selected>Selecione o estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
        </div>
        <!-- <div class="col-md-2 mt-3 d-flex justify-content-center"> -->
            <button style="height: 40px;" class="col-md-1 mt-3 btn btn-primary">Validar</button>
        <!-- </div> -->
    </div>
    <div class="row mt-4 justify-content-center">
        <div class="col-md-5" >
            <input id="resultado" readonly type="text" style="width: 100%;" class="form-control text-center ">
        </div>
        
    </div>
    <script src="/valideie.js"></script>
    <script>
        const ie = document.querySelector('#ie')
        const estado = document.querySelector('#estado')
        const resultado = document.querySelector('#resultado')
        document.querySelector('.btn-primary').addEventListener('click', ()=>{
            if(CheckIE(ie.value, estado.value)){
                resultado.value = "Valido"
                resultado.classList.add('text-success')
                resultado.classList.remove('text-danger')
            }else{
                resultado.value = "Não é valido"
                resultado.classList.remove('text-success')
                resultado.classList.add('text-danger')
            }
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
